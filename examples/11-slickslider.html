<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>J query</title>
        <!-- CSS LINKS -->
        <link rel="stylesheet" href="slider-slick/slick.css" />
        <link rel="stylesheet" href="slider-slick/slick-theme.css" />
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/media.css" />
    </head>
    <body>
        <div class="container py-5 bg-primary-subtle">
            <div class="row">
                <div class="col-12 p-5">
                    <div class="your-class p-5 text-center">
                        <h1>Hello</h1>
                        <h1>Hey</h1>
                        <h1>Greetings</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS LINKS -->
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="slider-slick/slick.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".your-class").slick({
                    dots: true,
                    infinite: true,
                    autoplay: true,
                    autoplaySpeed: 1000,
                });
            });
        </script>
    </body>
</html>
