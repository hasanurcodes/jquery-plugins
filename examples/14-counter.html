<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>J query</title>
        <!-- CSS LINKS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/media.css" />
    </head>
    <body>
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <span class="counter btn btn-dark">1,234,567.00</span>
                    <span class="btn bg-danger">$</span>
                    <span class="counter btn btn-dark">1.99</span>
                    <span class="counter btn btn-dark">12345</span>
                </div>
            </div>
        </div>
        <!-- JS LINKS -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
        <script src="counter-1/jquery.counterup.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script>
            jQuery(document).ready(function ($) {
                $(".counter").counterUp({
                    delay: 20,
                    time: 5000,
                });
            });
        </script>
    </body>
</html>
