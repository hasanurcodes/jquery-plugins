<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>J query</title>
        <!-- CSS LINKS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/media.css" />
    </head>
    <body>
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="d-inline-block" id="typed"></h1>
                    <h1 class="d-inline-block" class="cursor"></h1>
                </div>
            </div>
        </div>
        <!-- JS LINKS -->
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="text-animation/typingEffect.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script>
            $("#typed").typing({
                color: "black",
                typingColor: "black",
                cursorChar: "<small>_</small>",
                strings: ["Hi! I am Hasan."],
            });
        </script>
    </body>
</html>
