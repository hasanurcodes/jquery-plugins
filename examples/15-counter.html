<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>J query</title>
        <!-- CSS LINKS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/media.css" />
    </head>
    <body>
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="counter" data-target="7500" data-duration="2300">0</h1>
                    <h1 class="counter" data-target="9500" data-duration="2100">0</h1>
                    <h1 class="counter" data-target="1500" data-duration="2200">0</h1>
                </div>
            </div>
        </div>
        <!-- JS LINKS -->
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="counter-2/counterup.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script>
            $(function () {
                $(".counter").counterUp();
            });
        </script>
    </body>
</html>
